<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIV+CSS布局（div+span以及盒模型）</title>
    <style>
        div{
            background-color: green;
        }
        span{
            background-color: green;
        }
        body{
            margin: 0px;
            border: 0px;
            padding: 10px;
        }
    </style>
</head>
<body>
  <div>麦子学院dvi</div>
  <span>麦子学院span</span>
</body>
</html>
