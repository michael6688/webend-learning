<html>
    <head>
      <title>表单设计</title>
      <meta charset="UTF-8">
    </head>
    <body>
      <form>
          账号：<input type="text" name="zhanghao" value="" size="10" maxlength="5">
          <br>
          <br>
          密码：<input type="password" name="mima" value="" size="10">
          <br>
          <br>
          <input type="hidden" value="隐藏的内容" name="hidden" size="10">
          爱好：<input type="checkbox" name="tiyu">体育<input type="checkbox" name="change">唱歌
          <!--radio是单选框，checkbox是复选框-->
          性别：<input type="checkbox" name="sex">男<input type="checkbox" name="sex">女
          <br>
          <br>
          自我介绍:<br>
          <textarea cols="35" rows="10" name="ziwojieshao">
              这里是自我介绍
          </textarea>
          地址：
          <select name="dizhi" multiple>
              <option value="sichuan">四川</option>
              <option value="beijing">北京</option>
              <option value="shanghai">上海</option>
          </select>
          <input type="submit" value="提交">
          <input type="reset" value="重置">
          <input type="button" value="按钮">
      </form>
    </body>
</html>
